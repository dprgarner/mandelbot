version: "3.6"

services:
  ffmpeg:
    build:
      context: .
      dockerfile: ./Dockerfile.ffmpeg
    image: ffmpeg
    command: [
      "/bin/ffmpeg",
      '-safe', '0',
        '-y',
      '-f', 'concat',
      '-i', './concat.txt',
      '-vf',
      'format=yuv420p',
      '-tune', 'animation',
      '-preset', 'veryslow',
      '-crf', '1',
      'aaa.mp4',
    ]
    volumes:
      - .:/???

