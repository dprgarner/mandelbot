version: "3.6"

services:
  ffmpeg:
    build:
      context: .
      dockerfile: ./Dockerfile.ffmpeg
    image: ffmpeg

  bot:
    build:
      context: .
      args:
        base_image: 'node:10.6.0-slim'
    command: ["/bin/ffmpeg", "-version"]
    depends_on:
      - ffmpeg
    environment:
      OUTPUT_DIR: /data
      TEST: 1
    volumes:
      - /data
